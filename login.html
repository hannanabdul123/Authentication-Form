<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9b171bf96.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome Login Page</h1>
    <div class="Box">
        
        <div class="box">
            <label for="email"></label>
            <i class="fa-solid fa-envelope"></i> <!-- Add icon for email -->
            <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="box">
            <label for="password"></label>
            <i class="fas fa-lock icon"></i> <!-- Add icon for password -->
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
    </div>
    <button type="submit" class="submit-btn" onclick="registerUser()">Sign in</button>  
</body>
</html>
