<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9b171bf96.js" crossorigin="anonymous"></script>
    <script src="mail.js"></script> 
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js'
    
        // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js'
    
        // Add Firebase products that you want to use
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js'
      </script>
</head>
<body>
    <form action=""  method="POST" id="registrationform">
    <h1>SignUp</h1>
    <p>Create your account</p>
    <div class="alert" id="successAlert">Form Submitted Successfully</div>
    
        <div class="container">
        <div class="box">
            <i class="fas fa-user icon"></i>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="box">
            <label for="email"></label>
            <i class="fa-solid fa-envelope"></i> <!-- Add icon for email -->
            <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="box">
            <label for="password"></label>
            <i class="fas fa-lock icon"></i> <!-- Add icon for password -->
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="box">
            <label for="confirm_password"></label>
            <i class="fas fa-lock icon"></i> <!-- Add icon for confirm password -->
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </div>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="button" onclick="registerUser(event).style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signup">Sign Up</button>
        </div>
    </div>
    
</form>
</body>
</html>
